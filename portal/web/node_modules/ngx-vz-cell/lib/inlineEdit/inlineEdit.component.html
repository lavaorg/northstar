<span
        title="Click to edit"
        (click)="editing = true"
        *ngIf="!editing">
      {{value}}
      </span>
<form (submit)="stopEdit()">
    <input
            autofocus
            [(ngModel)]="value"
            (ngModelChange)="emitChange()"
            (blur)="stopEdit()"
            *ngIf="editing"
            type="text"
            [ngModelOptions]="{standalone: true}"
    />
</form>
