<!-- Modal Content -->
<div class="modal-dialog-small">
    <div class="modal-content">

        <!-- Header -->
        <div class="modal-header">
            <h4>Chart Settings</h4>
        </div>

        <!-- Body -->
        <div class="modal-body form-horizontal">
            <form (ngSubmit)="onSubmit(createForm.value)" #createForm="ngForm" (onSubmit)="onSubmit($event)">
                <div class="control-group configuration-group">
                    <label for="charts">Type</label>
                    <div class="controls">
                        <select name="charts" class="form-control" [(ngModel)]="selectedGraph" required>
                            <option *ngFor="let graph of graphs" [ngValue]="graph">{{graph.name}}</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="control-group configuration-group">
                    <label for="columns">Selected Columns</label>
                    <div class="controls">
                        <select name="columns" class="form-control" #select multiple
                                (change)="setSelectedColumns($event.target.options)" size="columns.length" required>
                            <option class="configuration-options" *ngFor="let column of columns" [value]="column"
                                    [selected]='isSelected(column)'>
                                {{column}}
                            </option>
                        </select>
                    </div>
                </div>
                <br>

                <!-- Footer -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default" [disabled]="!createForm.form.valid">Graph</button>
                    <button type="button" class="btn btn-default" (click)="cancel(context.value)">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
