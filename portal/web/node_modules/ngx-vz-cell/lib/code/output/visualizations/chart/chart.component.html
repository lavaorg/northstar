<link rel="stylesheet" type="text/css" href="https://unpkg.com/angular2-data-table/release/datatable.css" />
<link rel="stylesheet" type="text/css" href="https://unpkg.com/angular2-data-table/release/material.css" />
<link href="https://file.myfontastic.com/Jnf54BZCm7mSjGCxNRbfp3/icons.css" rel="stylesheet">

<!-- Charting -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.4/nv.d3.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.4/nv.d3.min.js"></script>
<link rel="stylesheet" href="https://npmcdn.com/ng2d3/release/ng2d3.css" />

<span defaultOverlayTarget></span>
<button class="btn btn-secondary fa fa-cog" (click)="openModal()" title="Chart Settings" *ngIf="options?.showConfiguration"></button>

<!-- Display non-graph charts (e.g., table) -->
<div [ngClass]="{'tableDisabled': hasGraph()}">
    <table>
        <thead>
        <tr><th class="header" *ngFor="let column of graph.getColumns()">{{column}}</th></tr>
        </thead>
        <tbody *ngFor="let row of graph.getRows()">
        <tr>
            <td *ngFor="let entry of row">{{entry}}</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Display graph component using D3 library. -->
<div class="graph">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-graph" *ngIf="hasGraph()">
        <nvd3 class = "nvd3-graph" [options]="graph.getOptions()" [data]="graph.getData()" *ngIf="graph"></nvd3>
    </div>
</div>
