<!-- Runtime Form -->
<div class="modal-dialog modal-dialog-small">
    <div class="modal-content">
        <!-- Header -->
        <div class="modal-header">
            <h4>Inputs</h4>
           <!-- <alerts [message]="alert"></alerts> -->
        </div>

        <!-- Body -->
        <div class="modal-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                    <th></th>
                </tr>
                </thead>
                <tbody class="vertical-align-middle">
                <tr bgcolor="#f0f8ff">
                    <td>
                        <input [(ngModel)]="newVariable.key">
                    </td>
                    <td>
                        <input [(ngModel)]="newVariable.value">
                    </td>
                    <td>
                        <button class="btn btn-link" (click)="add()">Add</button>
                    </td>
                </tr>
                <tr *ngFor="let entry of data">
                    <td>
                        <input [(ngModel)]="entry.key">
                    </td>
                    <td>
                        <input [(ngModel)]="entry.value">
                    </td>
                    <td>
                        <button class="btn btn-link" (click)="delete(entry)">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- Footer -->
            <div class="modal-footer">
                <button type="submit" class="btn btn-default" (click)="ok()">Ok</button>
                <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
