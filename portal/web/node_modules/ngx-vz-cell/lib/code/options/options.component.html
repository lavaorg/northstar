<div class="modal-dialog modal-dialog-small">
    <div class="modal-content">
        <!-- Header -->
        <div class="modal-header">
            <h4>Options</h4>
            <!--<alerts [message]="alert"></alerts>-->
        </div>

        <!-- Body -->
        <div class="modal-body form-horizontal">
            <form (ngSubmit)="ok(context.options)" #optionsForm="ngForm" (onSubmit)="onSubmit($event)">
                <div class="div-table">
                    <div class="div-table-row">
                        <div class="div-table-col"><label for="main">Main Function</label></div>
                    </div>
                    <div class="div-table-row">
                        <input id="main" name="main" type="text" [(ngModel)]="context.options.mainFunction" required>
                    </div>
                    <div class="div-table-row">
                        <div class="div-table-col"><label for="timeout">Timeout (s)</label></div>
                    </div>
                    <div class="div-table-row">
                        <input id="timeout" name="timeout" type="number" min="1" [(ngModel)]="context.options.timeout" required>
                    </div>
                </div>

                <!-- Footer -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default" [disabled]="!optionsForm.form.valid">Ok</button>
                    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
                </div>

            </form>
        </div>
    </div>
</div>
