<!--TODO: Convert these to pull from node_modules-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://npmcdn.com/codemirror@5.16.0/lib/codemirror.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<link rel="stylesheet" href="https://codemirror.net/theme/monokai.css">
<link rel="stylesheet" href="https://codemirror.net/theme/material.css">
<link rel="stylesheet" href="https://codemirror.net/theme/solarized.css">

<div class="panel panel-default">
    <div class="panel panel-heading clearfix">
        <div class="pull-left">
            <span [ngClass]="icon" class="mt2"></span>
            <inline-edit [(value)]="cell.name"></inline-edit>
        </div>
        <div class="pull-right container-fluid">
            <status-indicator [status]="cell.options.status" *ngIf="cell && cell.options"></status-indicator>
            <div class="item dropdown div-inline">
                <a href="javascript:void(0)" class="dropdown-toggle fa fa-bars" data-toggle="dropdown"></a>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li class="dropdown-item">
                        <a data-value="showcode" tabIndex="-1" *ngIf="menu.codeEnabled">
                            <input type="checkbox" [(ngModel)]="cell.options.showCode"/> Show Code
                        </a>
                    </li>
                    <li class="dropdown-item">
                        <a data-value="showoutput" tabIndex="-1" *ngIf="menu.outputEnabled">
                            <input type="checkbox" [(ngModel)]="cell.options.showOutput"/> Show Results
                        </a>
                    </li>
                    <li class="dropdown-item" *ngIf="menu.optionsEnabled">
                        <a data-value="options" tabIndex="-1" (click)="configureOptions()"> Options...</a>
                    </li>
                    <li class="dropdown-item" *ngIf="menu.inputsEnabled">
                        <a data-value="options" tabIndex="-1" (click)="configureInputs()"> Inputs...</a>
                    </li>
                    <li class="dropdown-item" *ngFor="let entry of menu.entries" >
                            <a tabIndex="-1" (click)="emitClicked(entry.label)">{{entry.label}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="panel panel-body" [attr.id]="i">
        <codemirror [(ngModel)]="cell.code" [config]="config.editorConfig" *ngIf="cell.options.showCode">
        </codemirror>
        <output [outputJSON]="cell.output" [(id)]="cell.id" [options]="cell.options" *ngIf="cell.options.showOutput"></output>
    </div>
</div>
