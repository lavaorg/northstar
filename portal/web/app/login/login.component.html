<!-- template -->
<div class="login-box">
  <div class="login-logo">
    <b>NorthStar</b>
  </div>

  <div class="login-box-body">
    <p class="login-box-msg">Sign in with your ThingSpace account</p>

        <!-- On form submit, we call the Login event with the username and the password from the inputs -->
      <form  [formGroup]="loginForm"  (submit)="login($event)">
        <fieldset>
            <div class="form-group">
                <input id="cntrlUsername" formControlName="username" class="form-control" #username placeholder="Username" name="username" type="text" autofocus  maxlength="80">
                <div class="control-msgs" *ngIf="username.dirty && !username.valid && !username.pending">
          			 <p  *ngIf="!username.valid">Username is required.</p>
                    <p>Username is required.</p>
          			</div>
            </div>
            <div class="form-group">
                <input  id="cntrlPassword" formControlName="password" class="form-control" #password placeholder="Password" name="password" type="password" value="" maxlength="80">
                <div class="control-msgs" *ngIf="password.dirty && !password.valid && !password.pending">
                    <p *ngIf="!password.valid">Password is required.</p>
                    <p>Password is required.</p>
          			</div>
            </div>
            <button  id="cntrlsubmit" type="submit" [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block">Login</button>
        </fieldset>
       </form>


      <a href="#">I forgot my password</a><br>

      <!-- TODO: Once ThingSpace portal is available this could send users to create new TS account.
      <a [routerLink]="['Signup']" class="text-center">Register a new membership</a>
      -->

  </div>
  <!-- /.login-box-body -->
</div>
